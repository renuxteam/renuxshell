name: üöÄ Build & Publish RenuxShell Pre-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0-dev)'
        required: false
        default: ''

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    concurrency:
      group: renuxshell-prerelease
      cancel-in-progress: true

    env:
      ARTIFACT_NAME: RenuxShell.tar.xz

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils

      - name: ‚öôÔ∏è Prepare metadata
        id: meta
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION="prerel-$(date +%Y%m%d%H%M%S)"
          else
            VERSION="prerel-${{ github.event.inputs.version }}"
          fi
          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NAME=DEV $VERSION" >> $GITHUB_ENV

      - name: üóúÔ∏è Package RenuxShell
        run: |
          temp_dir=$(mktemp -d)
          cp -r . $temp_dir
          tar --exclude-vcs --exclude='.git' -cJf $ARTIFACT_NAME -C $temp_dir .
          rm -rf $temp_dir


      - name: üìÇ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: $ARTIFACT_NAME
          path: $ARTIFACT_NAME

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Pre-release (${{ env.RELEASE_NAME }})"
          body: |
            ‚ö†Ô∏è **Attention**: This is a DEV pre-release of RenuxShell  
            - Tag: ${{ env.TAG_NAME }}  
            - Artifact: $ARTIFACT_NAME  
            - Automatically built via CI
          prerelease: true
          files: $ARTIFACT_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT }}

      - name: üóëÔ∏è Cleanup
        if: always()
        run: rm -f $ARTIFACT_NAME
