name: 🚀 Build & Publish RenuxShell Pre-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0-dev)'
        required: false
        default: ''

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    concurrency:
      group: renuxshell-prerelease
      cancel-in-progress: true

    env:
      ARTIFACT_NAME: RenuxShell.tar.xz

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils

      - name: ⚙️ Prepare metadata
        id: meta
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            VERSION="prerel-$(date +%Y%m%d%H%M%S)"
          else
            VERSION="prerel-${{ github.event.inputs.version }}"
          fi
          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NAME=DEV $VERSION" >> $GITHUB_ENV

      - name: 🗜️ Package RenuxShell
        run: |
          temp_dir=$(mktemp -d)
          cp -r . "$temp_dir"
          tar --exclude-vcs --exclude='.git' -cJf "$ARTIFACT_NAME" -C "$temp_dir" .
          rm -rf "$temp_dir"

      - name: 🔍 Debug - list artifacts
        run: |
          echo "Looking for $ARTIFACT_NAME in $(pwd):"
          ls -lah .

      - name: 📂 Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: $ARTIFACT_NAME
          path: $ARTIFACT_NAME

      - name: 🏷️ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Pre-release (${{ env.RELEASE_NAME }})"
          body: |
            ⚠️ **Attention**: This is a DEV pre-release of RenuxShell  
            - Tag: ${{ env.TAG_NAME }}  
            - Artifact: $ARTIFACT_NAME  
            - Automatically built via CI
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT }}

      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ARTIFACT_NAME }}
          asset_name: ${{ env.ARTIFACT_NAME }}
          asset_content_type: application/x-xz

      - name: 🗑️ Cleanup
        if: always()
        run: rm -f $ARTIFACT_NAME
